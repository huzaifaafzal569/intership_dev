<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
</head>
<style>
    .container {
        background-color: lightgoldenrodyellow;
        height: 350px;
        margin-left: 470px;
        margin-right: 470px;
        justify-items: center;
        align-items: center;
        padding: 100px;
        border-radius: 50px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    img {
        width: 70px;
        height: 50px;
    }

    h2 {
        color: brown;
        text-align: center;
        font-size: 30px;
    }

    h3 {
        color: brown;
        text-align: center;
        font-size: 20px;
    }

    label {
        color: chocolate;
        display: flex;
        justify-content: center;
        font-size: 20px;
    }

    textarea {
        display: flex;
        border-radius: 10px;
        border-color: brown;
        display: block;
        margin: 0 auto;
        color: brown;
        padding: 15px 15px;
    }

    button {
        display: block;
        margin: 0 auto;
        height: 50px;
        width: 100px;
        border-radius: 15px;
        border-color: brown;
        color: brown;
    }

    button:hover {
        background-color: brown;
        color: white;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <img src="logo.png" alt="">
        <h2>Fake News Detection</h2>
        <form action="/predict" method="post">
            <label for="text">Enter News Text:</label>
            <textarea name="text" rows="5" cols="50"></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>

</html>
