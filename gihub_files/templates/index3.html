<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #111;
        }
    </style>
</head>

<body>
    <h1>Movie Review Sentiment Analyzer</h1>
    <form method="POST" action="/predict">
        <label for="review">Enter your movie review:</label><br>
        <textarea name="review" id="review" required></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><strong>Predicted Sentiment:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</body>

</html>
